<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 2 / Exercise 2</title>
    <style>
      body {
        text-align: center;
        padding: 10px;
      }

      fieldset {
        width: 50%;
        margin: 0 auto;
      }

      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #f1f1f1;
        padding: 10px;
      }

      a {
        text-decoration: none;
        color: #333;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>Register to our website</h2>
      <a href="index.html">-> Main Page</a>
    </header>
    <main>
      <form>
        <fieldset>
          <legend>Registration Form</legend>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name..."
          />
          <br />
          <br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email..."
          />
          <br />
          <br />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password..."
          />
          <br />
          <br />
          <input type="submit" value="Register" />
        </fieldset>
      </form>
    </main>
    <!-- generate a footer for the terms and conditions link -->
    <footer>
      <a href="terms.html">Terms and Conditions</a>
    </footer>
  </body>
</html>
